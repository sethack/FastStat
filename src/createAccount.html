        <form class = "form" action="" id="createAccountForm">
            <select name="Profile Type" required>
                <option>Please choose an account type</option>
                <option value="Coach">Coach</option>
                <option value="Swimmer">Swimmer</option>
            </select>
            <input type = "text" name = "name" placeholder="Name" id="name" required> <br />

            <input type = "email" name = "email" placeholder="Email" id="email" required> <br />
            <input type = "password" name = "password" placeholder="Password" id="password" required> <br />
            <input type = "password" name = "passwordConfirm" placeholder="Confirm Password" id="cPassword" required> <br />
        <br />
        <input type = "button" value = "Create Account" id="caButton">
        <br />
        <br />
        <br />
        <a href = "logIn.html"> Already have an account? Login</a>
